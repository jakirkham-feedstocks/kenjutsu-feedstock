{% set name = "kenjutsu" %}
{% set commit = "fc6532343b053d1172c7de9d7b8ca3a0fd3ec200" %}

package:
  name: {{ name|lower }}

source:
  git_url: https://github.com/jakirkham/kenjutsu
  git_rev: {{ commit }}

build:
  number: 0
  script:
    - echo "$(python setup.py --version)" > __conda_version__.txt
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - kenjutsu

about:
  home: https://github.com/jakirkham/kenjutsu
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://kenjutsu.readthedocs.io/
  dev_url: https://github.com/jakirkham/kenjutsu

extra:
  recipe-maintainers:
    - jakirkham
